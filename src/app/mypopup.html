<div class="container">
<div mat-dialog-content>
    <div class="row">
        <div class="col-md">
                <mat-form-field style="min-width: 400px;">
        <mat-label>
            Name
        </mat-label>
        <input matInput #name="ngModel" required placeholder="Name" [(ngModel)]="data.name">
        <mat-error *ngIf="name?.errors" > Name is required </mat-error>
    </mat-form-field>
        </div>
    </div>

    <mat-form-field style="min-width: 400px;">
        <mat-label>
            Email
        </mat-label>
        <input matInput #em="ngModel" required type="email" placeholder="Email" [(ngModel)]="data.email">
        <mat-error *ngIf="em?.errors" > <span *ngIf="em.errors.required" >
            Email is required
        </span> 
        <span *ngIf="em.errors.invalid" > 
            Email invalid
        </span>
        </mat-error>
    </mat-form-field>
    <mat-form-field style="min-width: 400px;">
        <mat-label>
            Phone
        </mat-label>
        <input matInput #ph="ngModel" required type="text" placeholder="Phone" [(ngModel)]="data.phone">
        <mat-error *ngIf="ph?.errors" > Number is required 
           
    </mat-error> 
    </mat-form-field>
    <mat-form-field style="min-width: 400px;">
        <mat-label>
            Company
        </mat-label>
        <input matInput #comp="ngModel" type="text" placeholder="Company" [(ngModel)]="data.company">
        <mat-error *ngIf="comp?.errors" > Name is required </mat-error>
    </mat-form-field>
    <mat-form-field style="min-width: 400px;">
        <mat-label>
            Job Role
        </mat-label>
        <textarea matInput type="text" rows="2" maxlength="50" placeholder="Job Role" [(ngModel)]="data.jrole"></textarea>
</mat-form-field>
<mat-form-field style="min-width: 400px;">
    <mat-label>
      Address
    </mat-label>
  <textarea matInput type="text" rows="3" maxlength="200" placeholder="Address" [(ngModel)]="data.address"></textarea>
</mat-form-field>
<mat-form-field style="min-width: 400px;">
    <mat-label>
      Salary
    </mat-label>
  <input matInput type="number"  placeholder="Salary" [(ngModel)]="data.salary">
</mat-form-field>
</div> 
</div>
<div mat-dialog-actions>
    <button mat-button color="accent" (click)="onNoClick()">No Thanks</button>
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
  </div>
